<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="left">
            <img src="img/man.svg" alt="">
            <h3>Weather Application</h3>
            <p>Enter Your City, Check Your Weather Instantly</p>
        </div>
        <div class="right">
            <div class="wrapper">
                <div class="weather">
                    <img src="https://openweathermap.org/img/wn/09d@2x.png" alt="" id="condition">
                    <h5 class="city"><span id="city">Rajshahi</span>, <span id="country">BD</span></h5>
                    <h5 class="weather-condition"><span id="main">Cloudy</span> - <span id="description">Rainy
                            Weather</span></h5>
                    <div class="temp-condition">
                        <h6 class="temp">Temperature: <span id="temp">88</span>Â° F</h6>
                        <h6 class="pressure">Pressure: <span id="pressure">299</span> hPa</h6>
                        <h6 class="humidity">Humidity: <span id="humidity">66</span>%</h6>
                    </div>
                    <input type="text" id="city-input" placeholder="Enter Your City Name">
                    <p class="text">After entering a valid city name please press enter to get result</p>
                </div>
            </div>
        </div>
    </div>
    <div class="alert" id="alert">City Not Found</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
